<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<br>
<header class="jumbotron">
    <h1 id="jumbotron">Weather DashBoard</h1>
</header>
<br>
<main>
    <div>
        <h2 class="city-search">Search For A City:</h2>
            <form>
                <input type="search" id="cities" placeholder="Austin">
                <div>    
                    <button class="search" id="search">Search</button>
                </div>
            </form>
    </div>
    <br>

    <div class="current-temp" id="current-temp">
        <h3>Right Now:</h3>
    </div>


    <div class="5-day-forecast" id="forecast-cards">
        <h3>5 Day ForeCast</h3>
    </div>
    
</main>
</html>
