<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<header class="header">
    <h1>Fuzzy Weather</h1>
</header>

<main>
    <div>
        <h3 class="search">Search for Cities:</h3>
        <form class="search">
            <input id="search-bar" placeholder="Austin" type="text">
            <button class="search-btn" type="submit">Search</button>
        </form>
    </div>

    <div class="display">
        <h1 class="City"></h1>
        <p class="Date"></p>
        <p class="Temperature"></p>
        <p class="Wind"></p>
        <p class="Humidity"></p>
        <p class="UV"></p>
    </div>
</main>

<div class="previous-cities">
    <h3></h3>
</div>

<div class="weekday">
    <h1>Work Week Forecast</h1>
</div>

<!-- Missing Javascript -->

</body>
</html>
